<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename = 'styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div id = "brandname">
                Air quality index prediction
            </div>
            <h2>Air quality index prediction</h2>
        </div>
    </header>    
    <p style = "color:blue ;font-size: 20 ;text-align: center;">
        <b>Results for comment</b>    
    </p>
    <div class="results">
        <h2 style = "color: blue;">Air quality index output</h2>
        <table>
            <tbody>
               <th>Air quality index</th>
                {% for item in prediction %}
                <tr><td>{{ item }}</td></tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
